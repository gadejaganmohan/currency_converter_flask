<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversion Result</title>
</head>
<body style="background: linear-gradient(to right, #3333cc, #ff99ff); display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: sans-serif; margin: 0;">
  <main class="result" style="background-color: rgba(228, 211, 233, 0.8); border-radius: 10px; padding: 20px;">
    <h1>Conversion Result</h1>
    <p style="text-align: center;">{{result}} {{converting}} in {{converted}}</p>
    <p id="result" style="text-align: center; box-shadow: 0px 0px 5px #c16cbf; padding: 10px;"> {{ converted_value }}</p>
  </main>
</body>
</html>
