<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
</head>
<body style="background: linear-gradient(to right, #3333cc, #ff99ff); display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: sans-serif; margin: 0;">
  <main class="converter" style="background-color: rgba(228, 211, 233, 0.8); border-radius: 10px; padding: 20px;">
    <h1>Currency Converter</h1>
    <form method="POST" action="/convert">
      <fieldset>
        <label for="base_currency">Base Currency:</label>
        <input type="text" id="base_currency" name="base_currency" >
        <br>
        <label for="convert_to">Convert To:</label>
        <input type="text" id="convert_to" name="convert_to"  >
        <br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" >
        <br>
      </fieldset>
      <button type="submit">Convert</button>
    </form>
  </main>
</body>
</html>
